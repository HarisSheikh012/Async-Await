<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Async Await</title>
</head>

<body>
    <p id="demo"></p>
    <script>
      async function display(val)
      {
          let first_promise=new Promise(function(resolve,reject)
          {
            if(val)
            {
                resolve("Pakistan Zindabad...");
            }
            else
            {
                reject("Hello World...");
            }
          });
          document.getElementById("demo").innerHTML=await first_promise;
      }
      display(true);
    </script>
</body>

</html>
